<!DOCTYPE html>
<!--[if lt IE 9]>     <html class="no-js lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>        <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js"> <!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="cache-control" content="/">
<meta http-equiv="content-language" content="en-US">

<title>Static Site Build</title>
<meta name="description" content="">
<meta name="ROBOTS" content="INDEX,FOLLOW">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    
    <main role="main" class="Page-wrapper u-100-height">

        
        <div class="Content">
<section class="tree-container" action="">

    <section class="tree-details Form">
        <div class="Form-input tree-details--title">
            <input type="file" name="title" id="title" accept="*.html" required>
            
            <label for="title">Title</label>
        </div>
        <div class="Form-input tree-details--label">
            <input type="text" name="label" id="label" value="" required>
            <label for="label">Label</label>
        </div>
    </section>

    <section class="tree">
        <ul class="tree-root">
            <li>
                <a class="tree-item tree-item--root has-children" data-node-type="dom-element" role="button" data-subfolder="open">
                    <i class="tree-icon tree-icon--folder"></i>Folder One
                </a>

                <ul>
                    <li>
                        <a class="tree-item tree-item--root has-children" data-node-type="dom-element" role="button" data-subfolder="open">
                            <i class="tree-icon tree-icon--folder"></i>Sub-Folder One
                        </a>

                        <ul>
                            <li class="tree-item" data-node-type="text-element">
                                <i class="tree-icon tree-icon--file"></i>List One
                            </li>
                            <li class="tree-item" data-node-type="text-element">
                                <i class="tree-icon tree-icon--file"></i>List Two
                            </li>
                            <li class="tree-item" data-node-type="text-element">
                                <i class="tree-icon tree-icon--file"></i>List Three
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a class="tree-item tree-list--private has-children" data-subfolder="closed" role="button">
                    <i class="tree-icon tree-icon--private"></i>Private Folder
                </a>
            </li>
        </ul>
    </section>

    <section class="tree-actions">
        <a role="button" class="link--primary">Link</a>
        <a role="button" class="btn">Done</a>
    </section>
</section>
        </div>
        

    </main>
    

    
    <footer>
        
    </footer>
    

    <script src="/scripts/index.js"></script>

</body>
</html>
